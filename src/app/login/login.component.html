<div class="col-md-12 card-container">
      <div class="card">
         <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
         <form class="form" #formLogin="ngForm" >
             <div class="alert alert-danger" role="alert" *ngIf="isError">
              {{mensaje}}
             </div>
            <!-- <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" placeholder="Ingrese su email" [(ngModel)]="email" required/>
            </div> -->
            <!-- <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" placeholder="Ingrese su clave" [(ngModel)]="clave" required/>
            </div>
             -->
             <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" required [(ngModel)]="email">
              </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" required [(ngModel)]="clave">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            
            <button type="submit" class="btn btn-primary" (click)="logIn()">Aceptar</button>
         </form>
      </div>
</div>
