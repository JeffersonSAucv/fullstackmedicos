<div class="example-container m-12">
  <h1>Lista de Pacientes</h1>
  <div class="m-10">
    <form [formGroup]="form">
      <mat-form-field class="mx-10">
        <mat-label>Numero de Documento</mat-label>
        <input
          matInput
          placeholder="Numero Documento"
          formControlName="documento"
          type="search"
        />
        <mat-hint>buscar por documento</mat-hint>
      </mat-form-field>
      <mat-form-field class="mx-10">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Razon Social"
          formControlName="nombre"
          type="search"
        />
        <mat-hint>Buscar por nombre</mat-hint>
      </mat-form-field>
      <button class="btn btn-primary mx-10" (click)="buscar()">Buscar</button>
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/mfacade/facade/mcompra/registroCompra']"
        ><mat-icon>add</mat-icon>Agregar</a
      >
      <!-- <button class="btn btn-primary" (click)="limpiar()">Limpiar</button> -->
    </form>
  </div>
  <div class="mat-elevation-z8 m-10">
    <table
      mat-table
      [dataSource]="dataSource"
      class="example-table"
      matSort
      matSortActive="documento"
      matSortDisableClear
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>Numero Documento</th>
        <td mat-cell *matCellDef="let row">{{ row.documento }}</td>
      </ng-container>
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let row">
          {{ row.edad }}
        </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="primary"
            focusable="false"
            [routerLink]="['/mfacade/facade/mcompra/registroCompra']"
            [queryParams]="{ id: row.id }"
          >
            Editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Si no tiene datos muestra un mensaje -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="5">No hay datos</td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
